 tle_ger.1.d:0 "우리의 강대한 조국은 마침내 아리아인의 '생활권'을 얻어내는데 성공하였습니다. 그러나, 그 땅에 살던 원주민들의 저항은 만만치 않고, 아직 순수한 아리아인의 피를 받아들이지 못하였습니다. 우리는 일부 이러한 지역들을 골라서 통치를 원활하게 하고, 훗날 우리의 조국에 편입시키기 위한 계획을 실행할 것입니다."
